version: "3.3"

services:
  backend:
    build: ./backend
    container_name: django-backend
    restart: always
    ports:
      - "${BACKEND_PORT}:8000"
    environment:
      - DEBUG=${DEBUG}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DB_HOST=${DB_HOST} # 🔹 這裡應該是外部 MySQL 伺服器的 IP 或網址
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./backend:/app
      - static_volume:/app/static
    depends_on: [] # 🔹 因為 MySQL 在外部，所以不再依賴 `db`
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./frontend/react_frontend
      args:
        VITE_API_URL_BACKEND: "/api"
        VITE_API_URL_PRODUCT: "/api/product/"
        VITE_API_URL_ADMIN: "/api/admin/"
        VITE_API_URL_FOOTER: "/api/footer/"
        VITE_API_URL_ADMIN_CHECKLOGIN: "/api/check_login/"
        VITE_API_URL_ADMIN_LOGIN: "/api/login/"
        VITE_API_URL_ADMIN_LOGOUT: "/api/logout/"
    container_name: react-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:8080"
    depends_on:
      - backend
    volumes:
      - static_volume:/usr/share/nginx/html/static
    env_file:
      - ./frontend/react_frontend/.env

volumes:
  static_volume:
