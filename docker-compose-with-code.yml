version: "3.3"

services:
  backend:
    build: ./backend
    container_name: django-backend
    restart: always
    ports:
      - "${BACKEND_PORT}:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      # - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      # - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
    volumes:
      - ./backend:/app
      - static_volume:/app/static
    depends_on: [] # üîπ Âõ†ÁÇ∫ MySQL Âú®Â§ñÈÉ®ÔºåÊâÄ‰ª•‰∏çÂÜç‰æùË≥¥ `db`
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend/react_frontend
      args:
        VITE_API_URL_BACKEND: "/api"
        VITE_API_URL_PRODUCT: "/api/product/"
        VITE_API_URL_ADMIN: "/api/admin/"
        VITE_API_URL_FOOTER: "/api/footer/"
        VITE_API_URL_ADMIN_CHECKLOGIN: "/api/check_login/"
        VITE_API_URL_ADMIN_LOGIN: "/api/login/"
        VITE_API_URL_ADMIN_LOGOUT: "/api/logout/"
    container_name: react-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend
    volumes:
      - static_volume:/usr/share/nginx/html/static
    env_file:
      - .env

volumes:
  static_volume:
